<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>롤 전적 검색 OP.GG - 전적 검색, 관전, 리플레이, 챔피언 공략, 카운터, 랭킹</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <script src="https://kit.fontawesome.com/75062a3531.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- HEADER -->
  <header class="header">
    <div class="header__logo">
      <img src="./images/op.gg logo.png" alt="op.gg">
        <span class="main"> 
        <img src="./images/icon01.svg" alt="리그오브레전드" class="img__logo">
        <span class="title">리그오브레전드</span>
      </span>
    </div>
    <nav class="header__nav">
        <li>
          <a href="https://duo.op.gg/">
            <img src="./images/icon02.svg" alt="" class="img__logo">
            <span class="new">
            N
            </span>
            <span class="title">Duo</span> 
          </a>
        </li>
        <li>
          <a href="https://qwer.gg/">
            <img src="./images/icon03.svg" alt="" class="img__logo">
            <span class="new">
              N
            </span>
            <span class="title">QWER (이스포츠 전적)</span> 
          </a>
        </li>
        <li>
          <a href="https://valorant.op.gg/">
            <img src="./images/icon04.svg" alt="" class="img__logo">
            <span class="new">
              B
            </span>
            <span class="title">발로란트</span> 
          </a>
        </li>
        <li>
          <a href="https://pubg.op.gg/">
            <img src="./images/icon05.svg" alt="" class="img__logo">
            <span class="title">배틀그라운드</span> 
          </a>
        </li>
        <li>
          <a href="https://overwatch.op.gg/">
            <img src="./images/icon06.svg" alt="" class="img__logo">
            <span class="title">오버워치</span> 
          </a>
        </li>
        <li>
          <a href="https://er.op.gg/">
            <img src="./images/icon07.svg" alt="" class="img__logo">
            <span class="new">
              N
            </span>
            <span class="title">이터널 리턴</span> 
          </a>
        </li>
        <li>
          <a href="https://talk.op.gg/">
            <img src="./images/icon08.svg" alt=""class="img__logo"> 
          <span class="title">톡피지지</span> 
          </a>
        </li>
        <li>
          <a href="https://op.gg/desktop/">
            <img src="./images/icon09.svg" alt="" class="img__logo">
            <span class="title">데스크톱</span> 
          </a>
        </li>
      </ul>
    </nav>
    <div class="header__loginbar">
      <div class="more">
        <img src="./images/www.op.gg_.png" alt="" class="img__logo">
        <span class="lag">한국어</span>
        <button class="morebtn">
          <i class="fa-solid fa-caret-down"></i>
        </button>
      </div>
      <div class="loginbtn">
        <a href="https://member.op.gg/?redirect_url=//www.op.gg/">로그인</a>
      </div>
    </div>
  </header>
</body>
</html>
